<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
	<!-- Header -->
	<header th:replace="fragments/contentHeader :: contentHeader"></header>

	<div id="container">
		<div th:replace="fragments/contentMenu :: contentMenu"></div>
		
		<div id="content">
			<div class="container">
				<!-- Breadcrumbs line -->
				<div class="crumbs">
					<ul id="breadcrumbs" class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="index.html">Dashboard</a>
						</li>
						<li class="current">
							<a href="pages_calendar.html" title="">Calendar</a>
						</li>
					</ul>

					<ul class="crumb-buttons">
						<li><a href="charts.html" title=""><i class="icon-signal"></i><span>Statistics</span></a></li>
						<li class="dropdown"><a href="#" title="" data-toggle="dropdown"><i class="icon-tasks"></i><span>Users <strong>(+3)</strong></span><i class="icon-angle-down left-padding"></i></a>
							<ul class="dropdown-menu pull-right">
							<li><a href="form_components.html" title=""><i class="icon-plus"></i>Add new User</a></li>
							<li><a href="tables_dynamic.html" title=""><i class="icon-reorder"></i>Overview</a></li>
							</ul>
						</li>
						<li class="range"><a href="#">
							<i class="icon-calendar"></i>
							<span></span>
							<i class="icon-angle-down"></i>
						</a></li>
					</ul>
				</div>
				<!-- /Breadcrumbs line -->

				<!--=== Page Header ===-->
				<div class="page-header">
					<div class="page-title">
						<h3>Lista de usuarios registrados</h3>
					</div>
				</div>
				<!-- /Page Header -->

				<!--=== Page Content ===-->
				<!--=== Responsive DataTable ===-->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i>  </h4>
								
								<!-- 
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
									</div>
								</div> 
								-->
								
							</div>
							<div class="widget-content no-padding">
								<table class="table table-striped table-bordered table-hover table-checkable table-responsive datatable">
									<thead>
										<tr>
											<th class="checkbox-column">
												<input type="checkbox" class="uniform"></input>
											</th>
											<th data-class="expand">Usuario</th>
											<th>Estado</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="row : ${lsUsers}">
											<td class="checkbox-column">
												<input type="checkbox" class="uniform"></input>
											</td>
											<td>
												<a th:href="@{/users/editUser/{pk}(pk=${row.pk})}" th:text="${row.username}"></a>
											</td>
											<td>
												<div th:if="${row.enabled}">
												   <span class="label label-success">Activo</span>
												</div>
												<div th:unless="${row.enabled}">
												   <span class="label label-danger">Inactivo</span>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- /Responsive DataTable -->
				
				<!--Forms -->
			</div>
			<!-- /.container -->

		</div>
	</div>
	</body>
</html>
